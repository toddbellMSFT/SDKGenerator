trigger:
- master

pool:
  vmImage: 'windows-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run build
  displayName: 'npm install and build'

- script: |
    echo wut
    pwd
    ls
    mkdir "sdks"
    pushd "sdks"
    git clone https://github.com/PlayFab/CSharpSDK.git
    ls
    popd
    git clone https://github.com/PlayFab/JenkinsSdkSetupScripts.git
  displayName: 'testing cloning into a rando repo'
