- script: |
    cd sdks/CSharpSDK/PlayFabSDK/UnittestRunner/bin/Release/net45/
    echo START UNIT TEST RUNNER
    setx PF_TEST_TITLE_DATA_JSON 'D:\a\1\s\JenkinsSdkSetupScripts\JenkinsSdkSetupScripts\Creds\testTitleData.json'
    cp 'D:\a\1\s\JenkinsSdkSetupScripts\JenkinsSdkSetupScripts\Creds\testTitleData.json' D:\a\1\s\sdks\CSharpSDK\PlayFabSDK\UnittestRunner\bin\Release\net45\testTilteData.json
    .\UnitTestRunner.exe -testInputsFile testTitleData.json
  displayName: 'dotNet 45 CSharpSDK UnitTestRunner'

